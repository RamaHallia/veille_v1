services:
  evolution-api:
    container_name: evolution_api
    image: atendai/evolution-api:latest
    restart: always
    ports:
      - "8080:8080"
    environment:
      # ==================== CONFIGURATION API ====================
      - SERVER_URL=http://VOTRE_IP:8080
      - SERVER_PORT=8080

      # ==================== AUTHENTICATION ====================
      - AUTHENTICATION_API_KEY=my-super-secret-key-2024-change-this

      # ==================== DATABASE - DÉSACTIVÉ ====================
      - DATABASE_ENABLED=false
      - DATABASE_PROVIDER=
      - DATABASE_CONNECTION_URI=
      - DATABASE_CONNECTION_CLIENT_NAME=
      - DATABASE_SAVE_DATA_INSTANCE=false
      - DATABASE_SAVE_DATA_NEW_MESSAGE=false
      - DATABASE_SAVE_MESSAGE_UPDATE=false
      - DATABASE_SAVE_DATA_CONTACTS=false
      - DATABASE_SAVE_DATA_CHATS=false

      # ==================== RABBITMQ - DÉSACTIVÉ ====================
      - RABBITMQ_ENABLED=false

      # ==================== LOGS ====================
      - LOG_LEVEL=ERROR
      - LOG_COLOR=true
      - LOG_BAILEYS=error

      # ==================== INSTANCES ====================
      - DEL_INSTANCE=false

      # ==================== WEBHOOK ====================
      - WEBHOOK_GLOBAL_ENABLED=false
      - WEBHOOK_GLOBAL_URL=

      # ==================== STORE LOCAL ====================
      - STORE_MESSAGES=true
      - STORE_MESSAGE_UP=true
      - STORE_CONTACTS=true
      - STORE_CHATS=true

      # ==================== CACHE ====================
      - CACHE_REDIS_ENABLED=false

    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    networks:
      - evolution_network

volumes:
  evolution_instances:
  evolution_store:

networks:
  evolution_network:
    driver: bridge
